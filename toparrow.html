<div class="scroll-top">
    <a href="#">
        <img src="assets/image/icon/allow.png" alt="ページ上部へ">
    </a>
</div>
<script>
    $(function(){
        let topBtn = $('.scroll-top');
        topBtn.hide;
        $(window).scroll(function(){
            if($(this).scrollTop()>1000){
                topBtn.fadeIn();
            }else{
                topBtn.fadeOut();
            }
        });
        topBtn.on("click",function(event){
            event.preventDefault();
            $('body,html').animate({
                scrollTop:0
            },500);
        });
    });
</script>
